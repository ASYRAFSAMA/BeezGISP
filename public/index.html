<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2 class="logo">MBG</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="product.html">Product</a>
            <a href="#">Staff</a>
            <button class="btnLogin-popup">Login</button>
        </nav>        
    </header>

    <div class="container">
        <h1>PRODUCTS</h1>
        <div class="add-product-form">
            <h2>CREATE PRODUCT</h2>
            <div class="form-group">
                <input type="text" id="product-id" placeholder="Enter product ID">
                <p id="availability-message"></p>
            </div>
            <div class="input-container">
                <label for="productType">Product Type:</label>
                <select id="productType">
                    <option value="honey">Honey</option>
                    <option value="soap">Soap</option>
                    <option value="souvenir">Souvenir</option>
                </select>
            </div>
            <form id="productForm" enctype="multipart/form-data">
                <input type="text" id="productQuantity" placeholder="Enter product quantity">
                <input type="text" id="productName" placeholder="Enter product name">
                <input type="text" id="productPrice" placeholder="Enter product price">
                <input type="file" id="productImage" name="productImage">
                <button type="submit">Create Product</button>
            </form>
        </div>
        <div class="products">
            <!-- Existing products will be rendered here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
